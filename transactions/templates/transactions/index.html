{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'transactions/style.css' %}" />

{% if transaction_list %}
  <ul>
    {% for transaction in transaction_list %}
    <li><a href="{% url 'transactions:detail' transaction.id %}">{{ transaction.date }} - {{ transaction.address }}</a></li>
    {% endfor %}
  </ul>
{% else %}
  <p>No transactions are available.</p>
{% endif %}
