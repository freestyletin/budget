{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'accounts/style.css' %}" />

{% if account_list %}
  <ul>
    {% for account in account_list %}
    <li>{{ address.name }} - {{ account.card_number_last4 }}</li>
    {% endfor %}
  </ul>
{% else %}
  <p>No accounts are available.</p>
{% endif %}
