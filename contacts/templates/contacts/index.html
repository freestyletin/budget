{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'contacts/style.css' %}" />

{% if contact_list %}
  <ul>
    {% for contact in contact_list %}
    <li><a href="{% url 'contacts:detail' contact.id %}">{{ contact.name }}</a></li>
    {% endfor %}
  </ul>
{% else %}
  <p>No contacts are available.</p>
{% endif %}
<p><a href="{% url 'contacts:create' %}">Add a contact</a></p>

<div>
  <span><a href="../">Back</a></span>
</div>
