{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'contacts/style.css' %}" />

{% if contact_list %}
  <ul>
    {% for contact in contact_list %}
    <li>{{ contact.name }} - {{ contact.testfield }}</li>
    {% endfor %}
  </ul>
{% else %}
  <p>No contacts are available.</p>
{% endif %}
