{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'units/style.css' %}" />

{% if address_list %}
  <ul>
    {% for address in address_list %}
    <li>{{ address.street_name }} - {{ address.city }}</li>
    {% endfor %}
  </ul>
{% else %}
  <p>No addresses are available.</p>
{% endif %}
