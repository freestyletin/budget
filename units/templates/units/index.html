{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'units/style.css' %}" />

{% if unit_list %}
  <ul>
    {% for unit in unit_list %}
    <li><a href="{% url 'units:detail' unit.id %}">{{ unit.name }} - {{ unit.abbreviation }}</a></li>
    {% endfor %}
  </ul>
{% else %}
  <p>No units are available.</p>
{% endif %}
<p><a href="{% url 'units:create' %}">Add a unit</a></p>

<div>
  <span><a href="../">Back</a></span>
</div>
