{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'brands/style.css' %}" />

{% if brand_list %}
  <ul>
    {% for brand in brand_list %}
    <li><a href="{% url 'brands:detail' brand.id %}">{{ brand.name }}</a></li>
    {% endfor %}
  </ul>
{% else %}
  <p>No brands are available.</p>
{% endif %}
<p><a href="{% url 'brands:create' %}">Add a brand</a></p>

<div>
  <span><a href="../">Back</a></span>
</div>
