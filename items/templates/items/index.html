{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'items/style.css' %}" />

{% if item_list %}
  <ul>
    {% for item in item_list %}
    <li><a href="{% url 'items:detail' item.id %}">{{ item.description }} - {{ item.unit }}</a></li>
    {% endfor %}
  </ul>
{% else %}
  <p>No items are available.</p>
{% endif %}
<p><a href="{% url 'items:create'}">Add an item</a></p>
