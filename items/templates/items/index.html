{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'items/style.css' %}" />

{% if item_list %}
  <ul>
    {% for item in item_list %}
    <li>{{ item.description }} - {{ item.unit }} - {{ item.unit.subunit }}</li>
    {% endfor %}
  </ul>
{% else %}
  <p>No items are available.</p>
{% endif %}
